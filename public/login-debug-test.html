<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <script src="/js/api-config.js"></script>
</head>
<body>
    <h1>Login Debug Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                console.log('Using endpoint:', API_ENDPOINTS.auth.login);
                
                const response = await fetch(API_ENDPOINTS.auth.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.text(); // Get as text first
                console.log('Raw response:', result);
                
                let jsonResult;
                try {
                    jsonResult = JSON.parse(result);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultsDiv.innerHTML = `
                        <h3>Response Analysis:</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Raw Response:</strong> <pre>${result}</pre></p>
                        <p><strong>Parse Error:</strong> ${parseError.message}</p>
                    `;
                    return;
                }
                
                resultsDiv.innerHTML = `
                    <h3>Response Analysis:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${jsonResult.success}</p>
                    <p><strong>Message:</strong> ${jsonResult.message}</p>
                    <p><strong>Has Token:</strong> ${jsonResult.token ? 'YES' : 'NO'}</p>
                    <p><strong>Full Response:</strong></p>
                    <pre>${JSON.stringify(jsonResult, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Login test error:', error);
                resultsDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <p><strong>Error Type:</strong> ${error.constructor.name}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
