<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Fix Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-check-circle me-2"></i>CSP Fix Verification</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="fas fa-shield-alt me-2"></i>
                    <strong>CSP Status:</strong> Checking external resource loading...
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-css3-alt fa-3x text-primary mb-3"></i>
                                <h6>Bootstrap CSS</h6>
                                <span id="bootstrap-css" class="badge bg-warning">Testing...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fab fa-js-square fa-3x text-warning mb-3"></i>
                                <h6>Bootstrap JS</h6>
                                <span id="bootstrap-js" class="badge bg-warning">Testing...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-icons fa-3x text-info mb-3"></i>
                                <h6>Font Awesome</h6>
                                <span id="fontawesome" class="badge bg-warning">Testing...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6>Interactive Test:</h6>
                    <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTest">
                        <i class="fas fa-cog me-2"></i>Test Bootstrap JavaScript
                    </button>
                    <div class="collapse mt-2" id="collapseTest">
                        <div class="card card-body bg-light">
                            <i class="fas fa-rocket me-2"></i>
                            <strong>Bootstrap JS is working!</strong> The collapse functionality is operational.
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6>Input Field Test:</h6>
                    <input type="text" class="form-control" placeholder="Type here to test input functionality" id="testInput">
                    <div id="inputResult" class="mt-2"></div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ CSP Verification Script Loaded Successfully!');
            
            // Test Bootstrap CSS
            const bootstrapCSS = document.getElementById('bootstrap-css');
            if (window.getComputedStyle(document.body).getPropertyValue('--bs-blue')) {
                bootstrapCSS.textContent = 'Loaded ‚úì';
                bootstrapCSS.className = 'badge bg-success';
            } else {
                bootstrapCSS.textContent = 'Failed ‚úó';
                bootstrapCSS.className = 'badge bg-danger';
            }
            
            // Test Bootstrap JS
            const bootstrapJS = document.getElementById('bootstrap-js');
            if (typeof bootstrap !== 'undefined') {
                bootstrapJS.textContent = 'Loaded ‚úì';
                bootstrapJS.className = 'badge bg-success';
                console.log('‚úÖ Bootstrap JS loaded successfully');
            } else {
                bootstrapJS.textContent = 'Failed ‚úó';
                bootstrapJS.className = 'badge bg-danger';
                console.log('‚ùå Bootstrap JS failed to load');
            }
            
            // Test Font Awesome
            const fontawesome = document.getElementById('fontawesome');
            const testIcon = document.querySelector('.fas');
            if (testIcon && window.getComputedStyle(testIcon, ':before').content !== 'none') {
                fontawesome.textContent = 'Loaded ‚úì';
                fontawesome.className = 'badge bg-success';
            } else {
                fontawesome.textContent = 'Failed ‚úó';
                fontawesome.className = 'badge bg-danger';
            }
            
            // Test input functionality
            const testInput = document.getElementById('testInput');
            const inputResult = document.getElementById('inputResult');
            
            testInput.addEventListener('input', function(e) {
                inputResult.innerHTML = `<div class="alert alert-success">‚úÖ Input Working! Value: "${e.target.value}"</div>`;
            });
            
            console.log('All tests initialized');
        });
    </script>
</body>
</html>
