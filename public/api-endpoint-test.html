<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-network-wired me-2"></i>API Endpoint Testing</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Testing API Endpoints:</strong> Click buttons below to test each API endpoint.
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h6><i class="fas fa-search me-2"></i>Student Search Test</h6>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="testMatricule" 
                                   placeholder="Enter a test matricule" value="ING3IA2024001">
                            <button class="btn btn-primary" id="testStudentSearch">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                        </div>
                        <div id="studentSearchResult" class="small"></div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <h6><i class="fas fa-exchange-alt me-2"></i>Specialty Request Test</h6>
                        <button class="btn btn-success" id="testSpecialtyRequest">
                            <i class="fas fa-paper-plane me-1"></i>Test Request
                        </button>
                        <div id="specialtyRequestResult" class="small mt-2"></div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6><i class="fas fa-list me-2"></i>All API Endpoints</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Endpoint</th>
                                    <th>Method</th>
                                    <th>URL</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="endpointsList">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-secondary" id="testAllEndpoints">
                        <i class="fas fa-rocket me-1"></i>Test All Endpoints
                    </button>
                    <button class="btn btn-outline-secondary ms-2" id="clearResults">
                        <i class="fas fa-eraser me-1"></i>Clear Results
                    </button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-test.js"></script>
</body>
</html>
