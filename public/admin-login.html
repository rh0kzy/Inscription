<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Inscription System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            text-align: left;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .back-link {
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .demo-credentials {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border: 1px solid #bbdefb;
            text-align: left;
        }

        .demo-credentials h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .demo-credentials p {
            color: #1565c0;
            font-size: 0.9em;
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p>Access the admin dashboard</p>
        </div>

        <div class="demo-credentials">
            <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
            <p><strong>Email:</strong> admin@example.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required value="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="admin123">
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">Login</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Logging in...</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Registration</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            const alertContainer = document.getElementById('alertContainer');

            function showAlert(message) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error show">
                        <i class="fas fa-exclamation-circle"></i>
                        ${message}
                    </div>
                `;
            }

            function hideAlert() {
                alertContainer.innerHTML = '';
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    loginBtn.disabled = true;
                    btnText.style.display = 'none';
                    loading.classList.add('show');
                } else {
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    loading.classList.remove('show');
                }
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideAlert();

                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                setLoading(true);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Store token in localStorage
                        localStorage.setItem('adminToken', result.data.token);
                        localStorage.setItem('adminUser', JSON.stringify(result.data.user));
                        
                        console.log('Login successful, redirecting to admin dashboard');
                        // Redirect to admin dashboard
                        window.location.replace('/admin');
                    } else {
                        showAlert(result.message);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('An error occurred during login. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            if (token) {
                console.log('Token found, verifying...');
                // Verify token
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => response.json())
                .then(result => {
                    if (result.success) {
                        console.log('Token valid, redirecting to admin dashboard');
                        window.location.replace('/admin');
                    } else {
                        console.log('Token invalid, removing from storage');
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                }).catch((error) => {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                });
            }
        });
    </script>
</body>
</html>
